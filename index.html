<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <title>Document</title>
</head>

<body>
    <h1>Juego cara y sello</h1>
    <p>¡Apuesta y gana!</p>

    <form action="" method="post">
        <div class="form-group">
            <input id="nombre" type="text" class="form-control nombre" placeholder="Ingresa tu nombre o apodo">
            <input id="apuesta" type="number" class="form-control apuesta" placeholder="Ingresa el dinero que deseas apostar">
            <select name="opcionUsu" id="opcionUs" class="form-control opcionUs">
                <option >Selecciona..</option>
                <option id="opcionUs" value="1">Cara</option>
                <option id="opcionUs" value="2">Sello</option>
            </select>
            <img class="gif" id="gif" src="./img/Logo-audaz-verde-bendito-unscreen.gif" />
            
            <a id="boton" href="#" class="btn btn-warning form-control boton">Lanzar moneda</a>
            <a id="boton2" href="#" class="btn btn-warning form-control boton2">Descubrir</a>
            <a id="boton3" href="#" class="btn btn-warning form-control boton2">Seguir jugando</a>
            <a id="boton4" href="#" class="btn btn-danger form-control boton2">Salir</a>
        

        </div>
    </form>





  

    <div id="modalSeguir" class="modalSeguir">
        <div class="contenidoModal">
            <span class="cerrarModal"><i class="fa-solid fa-xmark"></i></span>
            <h2>¡Quieres seguir jugando?</h2>
            <div class="form-group">
                <select name="seguir" id="seguir" class="form-control">
                    <option value="">Selecciona..</option>
                    <option value="1">Si</option>
                    <option value="2">No</option>
                </select>
                <button id="Aceptar" type="button" class="btn btn-secondary">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="./js/caricellazo.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
